<!DOCTYPE html>
<html>
    <head>
        <title>My Todo App</title>
        <link rel="stylesheet" href="cssforindex.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="navbar">
            <div id="logo">
                The Todo Application
            </div>
            <div id="links-container">
                <div><a href="#">Home</a></div>
                <div><a href="#">About</a></div>
                <div><a href="#">Contact</a></div>
            </div>
        </div>
        <div id="container">
            <div id="todo-items">
            </div>
            <div id="add-tasks-from-here">
                <form>
                    <input class="faram" type="text" placeholder="Task-Title" style="margin-top: 10px;" id="task-title-input"><br>
                    <input class="faram" type="text" placeholder="Task-Description" id="task-description-input"><br>
                    <input class="faram" type="date" placeholder="Task-Deadline" id="task-deadline-input"><br>
                </form>
            </div>
            <button id="add-task">Add Task</button>
        </div>
        <div id="bottom">
            Thanks for Visiting
        </div>
        <script src="jsforindex.js"></script>
    </body>
</html>
